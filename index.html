<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="header-text">Integer Calculator</h1>
    <section class="calculator">
        <div class="displayer">
            <div class="input-display">0</div>
        </div>
        <section class="row">
            <button class="btn half">
                C
            </button>
            <button class="btn quarter">
                ←
            </button>
            <button class="btn quarter">
                ÷
            </button>
        </section>
        <section class="row">
            <button class="btn quarter">
                7
            </button>
            <button class="btn quarter">
                8
            </button>
            <button class="btn quarter">
                9
            </button>
            <button class="btn quarter">
                ×
            </button>
        </section>
        <section class="row">
            <button class="btn quarter">
                4
            </button>
            <button class="btn quarter">
                5
            </button>
            <button class="btn quarter">
                6
            </button>
            <button class="btn quarter">
                -
            </button>
        </section>
        <section class="row">
            <button class="btn quarter">
                1
            </button>
            <button class="btn quarter">
                2
            </button>
            <button class="btn quarter">
                3
            </button>
            <button class="btn quarter">
                +
            </button>
        </section>
        <section class="row">
            <button class="btn three-quarter">
                0
            </button>
            <button class="btn quarter">
                =
            </button>
        </section>
    </section>
    <script src="./myScript.js"></script>
</body>
</html>
